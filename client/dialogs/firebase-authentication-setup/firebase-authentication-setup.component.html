<form [formGroup]="settingsForm" (submit)="onSave()">
  <mat-toolbar>
      <mat-icon [style.margin.px]="8">settings</mat-icon>
      <span>Firebase Authentication Setup</span>
  </mat-toolbar>
  <mat-dialog-content>
    <div fxLayout="column" [style.marginTop.px]="10">
      <div fxLayout="row" class="field">
          <mat-form-field fxFlex>
              <strong matPrefix>./&nbsp;</strong>
              <input
                matInput
                placeholder="Service account credentials file path"
                formControlName="serviceAccountCredentialsPath"
                required
              />
              <mat-hint align="start">Relative path from the root of your application to your service account credentials json file.</mat-hint>
              <mat-error *ngIf="settingsForm.controls['serviceAccountCredentialsPath'].errors?.invalid">
                This field is <strong>required</strong>.
              </mat-error>
            </mat-form-field>
      </div>
      <div fxLayout="row" class="field">
          <mat-form-field fxFlex>
              <input
                matInput
                placeholder="Database url"
                formControlName="databaseUrl"
                required
              />
              <mat-hint align="start">Example: <span style="font-style: italic;">https://<strong>MY_DATABASE_NAME</strong>.firebaseio.com</span></mat-hint>
              <mat-error *ngIf="settingsForm.controls['serviceAccountCredentialsPath'].errors?.invalid">
                This field is <strong>required</strong>.
              </mat-error>
            </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <div fxLayout="row" fxLayoutAlign="center center" class="footer">
    <button mat-raised-button color="primary" type="submit">SAVE</button>
    <button mat-raised-button type="button" (click)="cancel.emit()">CANCEL</button>
  </div>
</form>
